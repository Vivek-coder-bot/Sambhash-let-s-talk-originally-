<html lang = "en"> 
<head>
   <meta name = "viewport" content = "width-divice-width, initial-scale = 1.0">
   <title> Sambhash "let's return to original" </title>
   <link rel = "stylesheet" href="STYLE.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
   <meta http-equiv="refresh" content="200">
   <script type="text/javascript" src="signup.js"></script>
   <script type="text/javascript" src="pass-show-hide.js"></script>
 </head>
 <body>
   <div class="wrapper">
   	<section class="form signup">
   		<header>Sambhash</header>
   		<form action="#" method="post">
   			<div class="error-txt">This is an error message!</div>
   			<div class="name.details">
   		    <div class="field input">
   		    	<label>First Name</label>
   		    	<input type="text" name="fname" placeholder="First Name" required>
   		    </div>
   		    <div class="field input">
   		    	<label>Last Name </label>
   		    	<input type="text" name ="lname" placeholder="Last Name" required>
   		    </div>	
   		    <div class="field input">
   		    	<label>Email address</label>
   		    	<input type="Email" name ="email" placeholder="Enter your Email" required>
   		    </div>
   		    <div class="field input">
   		    	<label>Password</label>
   		    	<input type="Password" name = "password" placeholder="Enter Password" required>
   		    </div>
   		    <div class="field image">
   		    	<label>Select your profile pic</label>
   		    	<input type="file" name="image" required>
   		    </div>
   		    <div class="field button">
   		    	<input type="submit" value="continue to vartalap">
   		    </div>
   		    </div>
   		</form>
   		<br>
   		<div class="link"> Already signed up? <a href="login.html">Login now</a>
   		</div>
   	</section>
   </div>
 </body>
 </html>
